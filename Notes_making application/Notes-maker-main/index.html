<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Notes Taking Website</title>
</head>

<body style="background-color:rgb(182, 223, 86)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: rgb(228, 15, 146);">
                <h4>Magic Notes</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">All Notes</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="search_text" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h1>Welcome to Magic Notes Editor</h1>
    </div>
    <div class="container" style="background-color: rgb(2, 35, 36);">
        <div class="card" style="background-color: rgb(238, 146, 200);">
            <div class="card-body">
                <h4>Title</h4>
                <div class="form-floating">
                    <input style="background-color: rgb(220, 228, 245);" type="text" id="title_id" class="form-control"
                        placeholder="Add your title here">
                </div>
                <h5 class="card-title">
                    <h4>Enter your text</h4>
                </h5>
                <div class="form-floating">
                    <textarea style="background-color: rgb(220, 228, 245);" class="form-control" id="text_id"
                        style="height: 100px"></textarea>
                </div>
                <a href="#" class="btn btn-primary my-2" id="btn_id">Add Note</a>
            </div>
        </div>
    </div>
    <div class="container my-4">
        <h5>Your recently added notes here ...</h5>
        <div class="my-2 row container-fluid" id="note_id"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="jvs.js"></script>
</body>

</html>
